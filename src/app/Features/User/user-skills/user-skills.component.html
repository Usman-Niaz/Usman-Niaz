<section
  class="bg-white py-12 px-6 sm:px-6 md:px-12 lg:px-20 overflow-hidden"
  id="skills"
>
  <div class="max-w-screen-xl mx-auto">
    <h2
      class="text-2xl md:text-3xl font-bold text-center mb-6"
      
    >
      Skills
    </h2>
   <p
    class="text-center text-gray-600 max-w-2xl mx-auto mb-10"
    
  >
    Constantly evolving my skillset to stay current and contribute effectively
    to modern development teams.
  </p>

  <!-- Padding hatane wala div -->
  <div class="px-0">
    <div class="flex flex-wrap justify-center gap-8 p-0 m-0">
      @for (item of skillDocuments; track $index) {
      <div
        class="bg-white shadow-md rounded-lg flex flex-col items-center justify-center hover:shadow-lg transition-shadow duration-300 
               w-1/2 sm:w-40 md:w-36 lg:w-32 xl:w-40 p-4 m-0"
      >
        <img
          [src]="item['image']"
          alt="{{ item['name'] }}"
          class="w-20 h-20 object-contain mb-4"
          style="margin:0; padding:0;"
          
        />
        <h3
          class="text-lg font-medium text-gray-800 text-center m-0 p-0"
          
        >
          {{ item["name"] }}
        </h3>
      </div>
      }
    </div>
  </div>

  </div>
</section>
