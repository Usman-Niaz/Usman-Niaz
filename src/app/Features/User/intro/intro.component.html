<div class="flex justify-center py-12" id="intro">
  <div class="flex flex-col md:flex-row p-6 sm:p-10 bg-white shadow-lg rounded-xl gap-4 md:gap-16 w-full max-w-screen-xl">
 <!-- Left: Image -->
    <div class="w-full md:w-1/2 flex justify-center">
      <ng-container *ngFor="let doc of heroDocuments">
        <div
          class="w-full max-w-xs sm:max-w-sm md:max-w-md bg-white shadow rounded-2xl overflow-hidden"
          data-aos="fade-up-right"
        >
          <img
            [src]="doc['image']"
            alt="Preview"
            class="w-full h-full object-cover"
          />
        </div>
      </ng-container>
    </div>

    <!-- Right: Content -->
    <div class="w-full md:w-1/2 flex flex-col justify-center py-6 md:py-0 lg:py-0 px-4 sm:px-6 md:px-0">
      <ng-container *ngFor="let doc of heroDocuments">
        <h1
          class="font-semibold text-2xl sm:text-3xl md:text-4xl leading-tight text-gray-900 mb-4"
          data-aos="fade-up-right"
        >
          I am {{ doc['title'] }}
        </h1>

        <p
          class="text-base sm:text-lg text-gray-700 text-justify mb-6"
          data-aos="fade-up-left"
        >
          {{ doc['description'] }}
        </p>
      </ng-container>

      <!-- CTA Button -->
      <div data-aos="fade-up-right">
        <a
          (click)="scrollToSection('portfolio')"
          class="cursor-pointer inline-block px-6 py-2 bg-[rgb(155,92,246)] text-white rounded-md shadow hover:bg-[#7c42d0] transition text-center"
        >
          My Project
        </a>
      </div>
    </div>
  </div>
</div>
