<div
  class="bg-white py-12 px-6 sm:px-6 md:px-12 lg:px-20 overflow-hidden max-w-7xl mx-auto"
  id="portfolio"
>
  <!-- Heading -->
  <div>
    <h1
      class="text-3xl sm:text-4xl font-bold text-center text-gray-800"
      data-aos="fade-up-right"
    >
      Projects
    </h1>
  </div>

  <!-- Project Cards Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-8">
    @for (item of visibleProjects; track $index) {
    <div class="flex flex-col rounded-xl shadow-lg bg-white overflow-hidden">
      <img
        class="w-full h-48 object-cover"
        [src]="item['image']"
        alt="Project Image"
        data-aos="fade-up-left"
      />
      <div class="flex flex-col flex-grow p-4">
        <h3
          class="text-lg font-semibold text-gray-800"
          data-aos="fade-up-right"
        >
          {{ item["projectName"] }}
        </h3>
        <p
          class="text-sm text-gray-600 mt-2 text-justify"
          data-aos="fade-up-left"
        >
          {{ item["projectShortDescription"] }}
        </p>
        <div
          class="flex flex-col sm:flex-row sm:justify-between gap-3 mt-4"
        >
          <a
            [href]="item['projectLink']"
            target="_blank"
            data-aos="fade-up-right"
            class="inline-flex items-center justify-center px-4 py-2 text-sm sm:px-5 sm:py-2 sm:text-base bg-white text-purple-700 font-bold rounded-lg border border-purple-700 hover:bg-purple-700 hover:text-white transition"
          >
            Live Demo →
          </a>
          <a
            [routerLink]="['/project', item['id']]"
            data-aos="fade-up-left"
            class="inline-flex items-center justify-center px-4 py-2 text-sm sm:px-5 sm:py-2 sm:text-base bg-white text-purple-700 font-bold rounded-lg border border-purple-700 hover:bg-purple-700 hover:text-white transition"
          >
            Project Details →
          </a>
        </div>
      </div>
    </div>
    }
  </div>

  <!-- See More / See Less Button -->
  <div class="text-center mt-8" data-aos="fade-up-left">
    <button
      (click)="toggleShowAll()"
      class="px-6 py-2 bg-purple-700 text-white font-semibold rounded-lg hover:bg-purple-800 transition"
    >
      {{ showAll ? "See Less" : "See More" }}
    </button>
  </div>
</div>
