<section class="bg-white py-12 px-6 sm:px-6 md:px-12 lg:px-20 overflow-hidden" id="testimonial">
  <div class="max-w-screen-xl mx-auto px-0">
    <!-- Heading -->
    <h2
      class="text-2xl md:text-3xl font-bold text-center mb-6"
      
    >
      Testimonial
    </h2>
    <p
      class="text-center text-gray-600 max-w-2xl mx-auto mb-6"
      
    >
      Real feedback from people I've worked with, highlighting the impact of my work and collaboration style.
    </p>

    <!-- Grid Container -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 place-items-center">
      @for (item of testimonial; track $index) {
        <div
          class="bg-white shadow-lg rounded-xl p-4 w-full max-w-sm text-center border border-gray-200 hover:shadow-2xl transition-shadow duration-300"
        >
          <!-- Reviewer Name -->
          <h3 class="text-xl font-semibold text-gray-800 mb-1" >
            {{ item['reviewer'] }}
          </h3>

          <!-- Designation -->
          <p class="text-sm text-gray-500 mb-3" >
            {{ item['designation'] }}
          </p>

          <!-- Testimonial Text -->
          <p class="text-gray-600 text-sm italic leading-relaxed" >
            “{{ item['testimonial'] }}”
          </p>
        </div>
      }
    </div>
  </div>
</section>
