<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 space-y-6">
      <div>
        <app-toast 
        [message]="toastMessage" 
        [messageType]="toastType" 
        *ngIf="isToastVisible">
      </app-toast>
      </div>
      <h2 class="text-3xl font-bold text-center text-gray-800">Admin Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
        
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <div class="relative">
            <input
              type="email"
              id="email"
              formControlName="email"
              placeholder="admin@example.com"
              class="w-full px-4 py-2 pl-10 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <fa-icon [icon]="iconEnvelope" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></fa-icon>
          </div>
  
          <!-- Error Messages for Email -->
          <div *ngIf="f['email'].touched && f['email'].invalid" class="text-sm text-red-500 mt-1">
            <div *ngIf="f['email'].errors?.['required']">Email is required</div>
            <div *ngIf="f['email'].errors?.['email']">Please enter a valid email address</div>
          </div>
        </div>
  
        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <input
              type="password"
              id="password"
              formControlName="password"
              placeholder="Enter your password"
              class="w-full px-4 py-2 pl-10 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <fa-icon [icon]="iconLock" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></fa-icon>
          </div>
  
          <!-- Error Messages for Password -->
          <div *ngIf="f['password'].touched && f['password'].invalid" class="text-sm text-red-500 mt-1">
            <div *ngIf="f['password'].errors?.['required']">Password is required</div>
            <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 8 characters long</div>
          </div>
        </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-xl transition flex items-center justify-center gap-2"
        >
          <fa-icon [icon]="iconLogin"></fa-icon>
          Login
        </button>
      </form>
    </div>
  </div>
