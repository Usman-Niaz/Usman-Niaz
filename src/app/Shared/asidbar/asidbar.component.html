<div
  class="fixed top-0 left-0 h-screen overflow-y-auto transition-all duration-300 shadow-lg z-50 bg-[#f8f9fa] text-gray-800"
  [ngClass]="{ 'w-64 p-4': isOpen, 'w-24 p-2': !isOpen }"
>
  <!-- Top Header -->
  <div class="flex items-center justify-between mb-6">
    <button
      class="bg-yellow-600 text-white font-bold rounded-full w-10 h-10 flex items-center justify-center shadow"
    >
      U
    </button>

    <h3 class="text-lg font-semibold whitespace-nowrap" *ngIf="isOpen">
      Usman Niaz
    </h3>

    <button class="cursor-pointer mt-2 " (click)="toggleSidebar()">
      <mat-icon fontIcon="menu"></mat-icon>
    </button>
  </div>

  <!-- User Card -->
  <div class="flex items-center gap-3 bg-white rounded-lg shadow-sm p-3 mb-6">
    <img
    *ngIf="heroDocuments.length > 0"
    [src]="heroDocuments[0]['image'] || 'assets/default-avatar.png'"
    alt="Preview"
    class="w-10 h-10 rounded-full object-cover"
  />
    <div *ngIf="isOpen">
      <h3 class="font-semibold text-sm text-gray-700">Usman Niaz</h3>
      <p class="text-xs text-gray-500">Admin</p>
    </div>
  </div>

  <!-- Navigation -->
  <nav>
    <ul class="space-y-3 text-sm font-medium">
      <li *ngFor="let item of routes">
        <a
          [routerLink]="item.path"
          routerLinkActive="bg-gray-700 text-white font-bold"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center gap-2 py-1.5 px-3 rounded transition duration-200 hover:bg-gray-700 hover:text-white"
        >
          <mat-icon>{{ item.icon }}</mat-icon>
          @if (isOpen) {
            <span>{{ item.label }}</span>
          }
        </a>
      </li>
    </ul>
  </nav>
</div>
